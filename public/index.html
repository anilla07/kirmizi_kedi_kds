<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS | Yönetici Girişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow: hidden; }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .anim-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-red-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 anim-float"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 anim-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="glass-effect p-10 rounded-2xl shadow-2xl w-full max-w-md z-10 mx-4">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-[#be123c] rounded-xl flex items-center justify-center text-white text-2xl mx-auto mb-4 shadow-lg shadow-red-900/50">
                <i class="fa-solid fa-chart-pie"></i>
            </div>
            <h1 class="text-2xl font-black text-white tracking-tight">Kırmızı Kedi Kitabevi</h1>
            <p class="text-slate-400 text-sm mt-1">Karar Destek Sistemi Yönetici Paneli</p>
        </div>

        <form onsubmit="return handleLogin(event)" class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Kullanıcı Adı</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" class="w-full bg-slate-800/50 border border-slate-700 text-white text-sm rounded-lg focus:ring-[#be123c] focus:border-[#be123c] block pl-10 p-3 outline-none transition" placeholder="admin" required>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Şifre</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="password" class="w-full bg-slate-800/50 border border-slate-700 text-white text-sm rounded-lg focus:ring-[#be123c] focus:border-[#be123c] block pl-10 p-3 outline-none transition" placeholder="•••••••" required>
                </div>
            </div>

            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center text-slate-400 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-[#be123c] focus:ring-[#be123c]">
                    <span class="ml-2">Beni Hatırla</span>
                </label>
                <a href="#" class="text-[#be123c] hover:underline font-bold">Şifremi Unuttum?</a>
            </div>

            <button type="submit" class="w-full text-white bg-[#be123c] hover:bg-[#9f1239] focus:ring-4 focus:ring-red-900 font-bold rounded-lg text-sm px-5 py-3.5 text-center shadow-lg transition-all transform hover:scale-[1.02]">
                GÜVENLİ GİRİŞ YAP
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-slate-500">
                <i class="fa-solid fa-shield-halved mr-1"></i> Veritabanı Bağlantısı: <span class="text-emerald-500 font-bold">Aktif</span>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault(); 
            
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> DOĞRULANIYOR...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                
                window.location.href = 'LokasyonAnalizi.html'; 
            }, 1000);
            
            return false;
        }
    </script>
</body>
</html>
